<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altstore--</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1rem;
        }
        .app-card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1rem;
            width: 280px;
            border-radius: 8px;
            overflow: hidden;
        }
        .app-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .app-card h3 {
            margin: 0.5rem;
            font-size: 1.2rem;
        }
        .app-card p {
            margin: 0.5rem;
            font-size: 0.9rem;
        }
        .app-card a {
            display: block;
            margin: 1rem;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .app-card a:hover {
            background-color: #45a049;
        }
        .news-container {
            background-color: #fff;
            margin-top: 2rem;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .news-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 50%;
        }
        .news-item h4 {
            margin: 0;
            font-size: 1.1rem;
        }
        .news-item p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to pear store</h1>
    </header>

    <div class="app-container" id="apps-container">
        <!-- Apps will be dynamically loaded here -->
    </div>

    <div class="news-container" id="news-container">
        <!-- News will be dynamically loaded here -->
    </div>

    <script>
        async function fetchApps() {
            try {
                const response = await fetch('https://lightofsnow1.github.io/altstore--/nonaltstore.json');
                const data = await response.json();
                const appsContainer = document.getElementById('apps-container');
                const newsContainer = document.getElementById('news-container');

                // Display apps
                data.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.classList.add('app-card');

                    appCard.innerHTML = `
                        <img src="${app.iconURL}" alt="${app.name}">
                        <h3>${app.name}</h3>
                        <p><strong>Version:</strong> ${app.version}</p>
                        <p><strong>Subtitle:</strong> ${app.subtitle}</p>
                        <a href="${app.downloadURL}" target="_blank">Download</a>
                    `;
                    appsContainer.appendChild(appCard);
                });

                // Display news
                data.news.forEach(newsItem => {
                    const newsItemDiv = document.createElement('div');
                    newsItemDiv.classList.add('news-item');

                    newsItemDiv.innerHTML = `
                        <img src="${newsItem.imageURL}" alt="${newsItem.title}">
                        <div>
                            <h4>${newsItem.title}</h4>
                            <p>${newsItem.caption}</p>
                        </div>
                    `;
                    newsContainer.appendChild(newsItemDiv);
                });
            } catch (error) {
                console.error('Error fetching the data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchApps;
    </script>

</body>
</html>
