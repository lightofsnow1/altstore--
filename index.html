<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        #import-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #import-button:hover {
            background-color: #45a049;
        }
        #url-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }
        #apps-container, #news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .app-card, .news-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .app-card img, .news-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .news-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .app-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>App Store</h1>

    <div>
        <input type="text" id="url-input" placeholder="Enter URL">
        <button id="import-button">Import</button>
    </div>

    <div id="apps-container"></div>
    <div id="news-container"></div>

    <script>
        document.getElementById('import-button').addEventListener('click', async function() {
            const url = document.getElementById('url-input').value;

            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data from URL');
                }

                const data = await response.json();
                
                // Check if the data contains apps and news fields
                if (!data || !data.apps || !data.news) {
                    throw new Error('Invalid JSON structure');
                }

                const appsContainer = document.getElementById('apps-container');
                const newsContainer = document.getElementById('news-container');
                appsContainer.innerHTML = '';
                newsContainer.innerHTML = '';

                // Display Apps
                data.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.classList.add('app-card');
                    appCard.innerHTML = `
                        <img src="${app.iconURL}" alt="${app.name}">
                        <h3>${app.name}</h3>
                        <p><strong>Version:</strong> ${app.version}</p>
                        <p><strong>Subtitle:</strong> ${app.subtitle}</p>
                        <a href="${app.downloadURL}" target="_blank">Download</a>
                    `;
                    appsContainer.appendChild(appCard);
                });

                // Display News
                data.news.forEach(newsItem => {
                    const newsItemDiv = document.createElement('div');
                    newsItemDiv.classList.add('news-item');
                    newsItemDiv.innerHTML = `
                        <img src="${newsItem.imageURL}" alt="${newsItem.title}">
                        <div>
                            <h4>${newsItem.title}</h4>
                            <p>${newsItem.caption}</p>
                        </div>
                    `;
                    newsContainer.appendChild(newsItemDiv);
                });

            } catch (error) {
                console.error('Error fetching the data:', error);
                alert('Failed to fetch data. Please check the URL and try again.\nError: ' + error.message);
            }
        });
    </script>

</body>
</html>
