<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altstore-</title>
    <style>
        @font-face {
            font-family: 'Cattie';
            src: url('https://lightofsnow1.github.io/cgh/CattieRegular-EaBG8.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Cattie', sans-serif;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .app, .news {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app img, .news img {
            max-width: 100px;
            border-radius: 8px;
        }
        .app h2, .news h2 {
            margin: 0 0 10px;
        }
        .app p, .news p {
            margin: 5px 0;
        }
        .screenshots img {
            max-width: 200px;
            margin: 5px;
            border-radius: 8px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-bar div {
            cursor: pointer;
            text-align: center;
            flex: 1;
        }
        .bottom-bar div:hover {
            background-color: #444;
        }
        .repository-bar {
            text-align: center;
            margin: 20px;
        }
        .repository-bar input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
        }
        .repository-bar button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>altstore -</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for an app..." oninput="filterApps()">
    </div>
    
    <div class="repository-bar">
        <input type="text" id="repo-url" placeholder="Enter JSON repository URL">
        <button onclick="addRepository()">Add Repository</button>
    </div>

    <div id="app-container"></div>
    <div id="news-container" style="display: none;"></div>

    <div class="bottom-bar">
        <div onclick="showApps()">Apps</div>
        <div onclick="showNews()">News</div>
    </div>
